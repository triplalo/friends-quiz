<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        :root {
            --primary: #6C63FF;
            --bg: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            width: 95%;
            max-width: 800px;
            text-align: center;
            padding: 10px;
            padding-bottom: 40px;
        }

        /* –í–æ–ø—Ä–æ—Å */
        .question-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 700;
            line-height: 1.4;
        }

        /* –°–µ—Ç–∫–∞ —Å —Ñ–æ—Ç–æ */
        .friends-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 –≤ —Ä—è–¥ –Ω–∞ –∫–æ–º–ø–µ */
            gap: 15px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –¥—Ä—É–≥–∞ */
        .friend-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 10px;
            border: 2px solid transparent;
        }

        .friend-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
        }

        .friend-card:active {
            transform: scale(0.95);
        }

        .friend-img {
            width: 100%;
            aspect-ratio: 1 / 1; /* –î–µ–ª–∞–µ—Ç –∫–∞—Ä—Ç–∏–Ω–∫—É –∫–≤–∞–¥—Ä–∞—Ç–Ω–æ–π */
            object-fit: cover;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .friend-name {
            margin-top: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 0 5px;
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .hidden { display: none; }

        /* –ê–¥–∞–ø—Ç–∏–≤ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ */
        @media (max-width: 600px) {
            .friends-grid {
                grid-template-columns: repeat(3, 1fr); /* 3 –≤ —Ä—è–¥ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ */
                gap: 8px;
            }
            .friend-name {
                font-size: 0.75rem;
            }
            .question-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="game-screen">
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>

        <div class="question-card">
            <div class="question-text" id="question">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>

        <div class="friends-grid" id="friends-container">
            <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç—Å—è —Ç—É—Ç -->
        </div>
    </div>

    <div class="container hidden" id="final-screen">
        <div class="question-card">
            <div style="padding: 20px;">
                <h1>–ì–æ—Ç–æ–≤–æ! ‚ú®</h1>
                <p>–û—Ç–≤–µ—Ç—ã —É–ª–µ—Ç–µ–ª–∏.</p>
                <p>–°–ø–∞—Å–∏–±–æ –∑–∞ –∏–≥—Ä—É!</p>
            </div>
        </div>
    </div>

    <script>
        // ================= –ù–ê–°–¢–†–û–ô–ö–ò =================

        // 1. –¢–í–û–Ø –°–°–´–õ–ö–ê –ù–ê –°–ö–†–ò–ü–¢ (–¢–∞–±–ª–∏—Ü–∞)
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxcOhsIlJ-DMNMWw7LY4ZpShGlM6jZc91s_e6pd7HFRqbZcJjz621WBPohJ1UEORo4/exec'; 

        // 2. –°–ø–∏—Å–æ–∫ –¥—Ä—É–∑–µ–π. 
        // –í–ê–ñ–ù–û: –ü–æ—Ä—è–¥–æ–∫ –∏–º–µ–Ω –¥–æ–ª–∂–µ–Ω —Å–æ–≤–ø–∞–¥–∞—Ç—å —Å –Ω–æ–º–µ—Ä–∞–º–∏ –∫–∞—Ä—Ç–∏–Ω–æ–∫!
        // "–ê–Ω—Ç–æ–Ω" - —ç—Ç–æ 1.jpg
        // "–ú–∞—à–∞" - —ç—Ç–æ 2.jpg
        // –∏ —Ç–∞–∫ –¥–∞–ª–µ–µ...
        const friendsData = [
            { name: "–ú–∞–∫—Å–∏–º", img: "1.jpg" },
            { name: "–Ø—Ä–∏–∫", img: "2.jpg" },
            { name: "–ö–æ—Å—Ç—è", img: "3.jpg" },
            { name: "–Ñ–≥–æ—Ä–æ–≤", img: "4.jpg" },
            { name: "–ì–Ω–∞—Ç", img: "5.jpg" },
            { name: "–¢—ñ–º–∞", img: "6.jpg" },
            { name: "–õ—å–æ—Ö–∞", img: "7.jpg" },
            { name: "–í–∞—Ä–µ–Ω—ñ–∫", img: "8.jpg" },
            { name: "–ë–∞—Å—é–∫", img: "9.jpg" },
            { name: "–Ñ–≥–æ—Ä", img: "10.jpg" },
            { name: "–î–∞–Ω—è", img: "11.jpg" },
            { name: "–ù–µ–∑", img: "12.jpg" },
            { name: "–Ü–≤–∞–Ω", img: "13.jpg" },
            { name: "–ö–æ—Å—Ç—è", img: "14.jpg" },
        ];

        // 3. –í–æ–ø—Ä–æ—Å—ã
        const questions = [
            "–ö—Ç–æ –±–æ–ª—å—à–µ –≤—Å–µ—Ö –ª—é–±–∏—Ç –ø–æ—Å–ø–∞—Ç—å?",
            "–£ –∫–æ–≥–æ —Ö—É–¥—à–∏–µ –æ—Ç–Ω–æ—à–µ–Ω–∏—è —Å —Ä–æ–¥–∏—Ç–µ–ª—è–º–∏?",
            "–ö—Ç–æ —Ç–∞–π–Ω–æ –≤–ª—é–±–ª—ë–Ω –≤ –∫–æ–≥–æ-—Ç–æ –∏–∑ –∫–æ–º–ø–∞–Ω–∏–∏?",
            "–ö—Ç–æ —Å–∞–º—ã–π —Ç–æ–∫—Å–∏—á–Ω—ã–π, –Ω–æ –º—ã –µ–≥–æ –ª—é–±–∏–º?",
            "–ö—Ç–æ –ø–µ—Ä–≤—ã–º —É–º—Ä–µ—Ç –≤ —Ñ–∏–ª—å–º–µ —É–∂–∞—Å–æ–≤?",
            "–ö—Ç–æ —Å—Ç–∞–Ω–µ—Ç –º–∏–ª–ª–∏–æ–Ω–µ—Ä–æ–º?",
            "–ö—Ç–æ —á–∞—â–µ –≤—Å–µ—Ö –æ–ø–∞–∑–¥—ã–≤–∞–µ—Ç?",
            "–ö–æ–º—É –Ω–µ–ª—å–∑—è –¥–æ–≤–µ—Ä—è—Ç—å —Å–µ–∫—Ä–µ—Ç—ã?",
            "–ö—Ç–æ –≤—ã–π–¥–µ—Ç –∑–∞–º—É–∂/–∂–µ–Ω–∏—Ç—Å—è –ø–µ—Ä–≤—ã–º?"
        ];

        // ================= –õ–û–ì–ò–ö–ê =================

        let currentQuestionIndex = 0;
        let answers = {}; 

        const questionEl = document.getElementById('question');
        const friendsContainer = document.getElementById('friends-container');
        const progressEl = document.getElementById('progress');
        const gameScreen = document.getElementById('game-screen');
        const finalScreen = document.getElementById('final-screen');

        function init() {
            renderFriends();
            showQuestion();
        }

        function renderFriends() {
            friendsContainer.innerHTML = '';
            friendsData.forEach(friend => {
                // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
                const card = document.createElement('div');
                card.className = 'friend-card';
                
                // –ö–∞—Ä—Ç–∏–Ω–∫–∞
                const img = document.createElement('img');
                img.src = friend.img; 
                img.className = 'friend-img';
                // –ï—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å (–Ω–µ—Ç —Ñ–∞–π–ª–∞), –ø–æ–∫–∞–∂–µ–º –∑–∞–≥–ª—É—à–∫—É
                img.onerror = function() { this.src = 'https://via.placeholder.com/150?text=?'; };

                // –ò–º—è
                const nameDiv = document.createElement('div');
                nameDiv.className = 'friend-name';
                nameDiv.textContent = friend.name;

                card.appendChild(img);
                card.appendChild(nameDiv);

                // –ö–ª–∏–∫
                card.onclick = () => handleAnswer(friend.name);
                
                friendsContainer.appendChild(card);
            });
        }

        function showQuestion() {
            questionEl.style.opacity = 0;
            setTimeout(() => {
                questionEl.textContent = questions[currentQuestionIndex];
                questionEl.style.opacity = 1;
                updateProgress();
            }, 200);
        }

        function updateProgress() {
            const percent = (currentQuestionIndex / questions.length) * 100;
            progressEl.style.width = percent + '%';
        }

        function handleAnswer(selectedName) {
            const currentQuestion = questions[currentQuestionIndex];
            answers[currentQuestion] = selectedName;
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                finishGame();
            }
        }

        function finishGame() {
            gameScreen.classList.add('hidden');
            finalScreen.classList.remove('hidden');
            sendDataToGoogleSheet(answers);
        }

        function sendDataToGoogleSheet(data) {
            if (GOOGLE_SCRIPT_URL.includes('https://script.google.com/macros/s/AKfycbxcOhsIlJ-DMNMWw7LY4ZpShGlM6jZc91s_e6pd7HFRqbZcJjz621WBPohJ1UEORo4/exec')) return;
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
        }

        init();
    </script>
</body>
</html>
